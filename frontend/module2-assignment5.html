<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Module 2 — Assignment 5: Plate Movement & Safety</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

    :root{
      --bg:#07102a;
      --card:#0f1724;
      --muted:#cfe5ff;
      --accent:#ff6b35;
      --success:#22c55e;
      --danger:#ef4444;
      --glass: rgba(255,255,255,0.03);
      --maxw:1100px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,var(--bg), #021024);color:#e6f0ff}
    .wrap{max-width:var(--maxw);margin:28px auto;padding:20px;display:grid;grid-template-columns:1fr 380px;gap:20px}
    .left,.right{background:var(--card);border-radius:12px;padding:18px;border:1px solid rgba(255,255,255,0.03)}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
    h1{margin:0;font-size:20px;color:var(--accent)}
    .sub{color:var(--muted);opacity:0.9;font-size:13px}

    .video-wrap{padding:12px;border-radius:10px}
    .video-embed{width:100%;height:0;padding-bottom:56.25%;position:relative;border-radius:8px;overflow:hidden;border:1px solid rgba(255,255,255,0.03)}
    .video-embed iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

    form.quiz{margin-top:18px;display:flex;flex-direction:column;gap:12px}
    .question{background:rgba(255,255,255,0.02);padding:12px;border-radius:8px}
    .question h4{margin:0 0 8px;font-size:14px}
    .options{display:grid;gap:8px}
    .opt{display:flex;align-items:center;gap:10px;padding:8px;border-radius:8px;cursor:pointer}
    .opt:hover{background:rgba(255,255,255,0.02)}
    .actions{display:flex;gap:10px;margin-top:10px}
    .btn{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}
    .note{font-size:13px;color:var(--muted)}

    .card-title{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .progress-ring{width:200px;height:200px;margin:10px auto}
    .stats{display:flex;flex-direction:column;gap:10px;margin-top:10px}
    .stat{display:flex;justify-content:space-between;padding:8px;background:rgba(255,255,255,0.02);border-radius:8px}

    .correct{border-left:6px solid var(--success);background:rgba(34,197,94,0.03)}
    .incorrect{border-left:6px solid var(--danger);background:rgba(239,68,68,0.03)}

    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6)}
    .modal-inner{background:var(--card);padding:20px;border-radius:12px;width:380px;text-align:center}
    .modal-inner h3{margin:0 0 8px;color:var(--accent)}
    .close-btn{background:#fff;color:#000;border-radius:8px;padding:8px 12px;border:none;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="left">
      <header>
        <div>
          <h1>Module 2 • Earthquake</h1>
          <div class="sub">Assignment 5 — Plate Movement & Safety</div>
        </div>
        <div style="text-align:right">
          <div class="sub">Est. time: <strong>8–10 min</strong></div>
          <a class="btn ghost" href="module2.html">Back to Module</a>
        </div>
      </header>

      <div class="video-wrap">
        <div class="video-embed">
          <iframe src="https://www.youtube.com/embed/ivaPh5XMmMo"
            title="Earthquake Safety Assignment 5" allowfullscreen></iframe>
        </div>
      </div>

      <form class="quiz" id="quizForm"></form>

      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:10px">
        <div class="note">Each question: <strong>1 mark</strong>. Total: 10 marks.</div>
        <div class="actions">
          <button class="btn" id="submitBtn" type="button">Submit Answers</button>
          <button class="btn ghost" id="clearBtn" type="button">Reset</button>
        </div>
      </div>
    </div>

    <aside class="right">
      <div class="card-title">
        <div><strong style="color:var(--muted)">Progress</strong><div style="font-size:12px;color:#bcd8ff">Module 2 — Earthquake</div></div>
        <div style="font-size:12px;color:var(--muted)">Assignment 5</div>
      </div>
      <div style="text-align:center">
        <svg viewBox="0 0 36 36" class="progress-ring" id="progressSvg">
          <path d="M18 2.0845 a15.9155 15.9155 0 0 1 0 31.831 a15.9155 15.9155 0 0 1 0 -31.831"
            fill="none" stroke="#374151" stroke-width="3.5"></path>
          <path id="progressArc" d="M18 2.0845 a15.9155 15.9155 0 0 1 0 31.831 a15.9155 15.9155 0 0 1 0 -31.831"
            fill="none" stroke="#22c55e" stroke-width="3.5" stroke-dasharray="0 100"></path>
          <text x="18" y="20.5" font-size="6" text-anchor="middle" fill="#fff" id="progressText">0%</text>
        </svg>
      </div>
      <div class="stats">
        <div class="stat"><div>Completed</div><div id="completedCount">0 / 15</div></div>
        <div class="stat"><div>This Score</div><div id="lastScore">—</div></div>
        <div class="stat"><div>Module Avg</div><div id="avgScore">—</div></div>
      </div>
    </aside>
  </div>

  <div class="modal" id="resultModal">
    <div class="modal-inner">
      <h3>Result</h3>
      <p id="modalMsg">You scored X / 10</p>
      <button class="close-btn" id="modalOk">OK</button>
    </div>
  </div>

  <script>
    const QUESTIONS = [
      {q:"What is the Earth's surface compared to in the video to explain its composition?",options:["A single large rock.","A giant jigsaw puzzle.","A smooth marble sphere.","A ball of solid iron."],a:1},
      {q:"What are the large pieces of the Earth's crust that are constantly moving called?",options:["Continental Drifts.","Puzzle Fragments.","Mantle Shards.","Tectonic Plates."],a:3},
      {q:"What is the surface where the Earth's plates slip past each other called?",options:["The Epicenter.","The Hypocenter.","The Boundary Zone.","The Fault (or Fault Plane)."],a:3},
      {q:"The place on the Earth's surface directly above where the earthquake originates is called the:",options:["Focus.","Hypocenter.","Epicenter.","Fault Line."],a:2},
      {q:"What instrument is used by scientists to measure the intensity of an earthquake?",options:["Barometer.","Thermometer.","Seismograph.","Telescope."],a:2},
      {q:"Which earthquake safety action is part of the 'Drop, Cover, and Hold On' principle?",options:["Run out of the building.","Protect your head and neck.","Hide in an elevator.","Stand next to a window."],a:1},
      {q:"If you are indoors and an earthquake strikes, where should you NOT try to hide?",options:["Under a sturdy desk or table.","Near an interior wall.","Near windows or tall furniture that could fall.","Under the bed."],a:2},
      {q:"If you are in bed when an earthquake starts, what is the best safety advice?",options:["Immediately run outside.","Stay in bed, protect your head with a pillow.","Turn on the TV.","Climb under the bed."],a:1},
      {q:"What secondary disaster is caused by underwater earthquakes?",options:["Hurricane.","Volcanic Eruption.","Flash Flood.","Tsunami."],a:3},
      {q:"After the shaking has stopped, what should you expect and be prepared for?",options:["A change in weather.","More strong quakes immediately.","Aftershocks.","Police sirens."],a:2}
    ];

    const MODULE_ID=2,ASSIGNMENT_NUMBER=5,TOTAL_ASSIGNMENTS=15;
    const quizForm=document.getElementById('quizForm'),submitBtn=document.getElementById('submitBtn'),clearBtn=document.getElementById('clearBtn');
    const resultModal=document.getElementById('resultModal'),modalMsg=document.getElementById('modalMsg'),modalOk=document.getElementById('modalOk');
    const completedCountEl=document.getElementById('completedCount'),lastScoreEl=document.getElementById('lastScore'),avgScoreEl=document.getElementById('avgScore');
    const progressText=document.getElementById('progressText'),progressArc=document.getElementById('progressArc');

    function getToken(){return sessionStorage.getItem('lifesafe_access');}
    async function apiFetch(path,method='GET',body=null){
      const headers={'Content-Type':'application/json'};const t=getToken();if(t)headers['Authorization']='Bearer '+t;
      const opts={method,headers};if(body)opts.body=JSON.stringify(body);
      const res=await fetch(window.location.origin+path,opts);return {status:res.status,data:await res.json().catch(()=>({ok:false}))};
    }

    function renderQuestions(){
      QUESTIONS.forEach((item,i)=>{
        const div=document.createElement('div');div.className='question';
        div.innerHTML=`<h4>Q${i+1}. ${item.q}</h4>`;const opts=document.createElement('div');opts.className='options';
        item.options.forEach((op,oi)=>{opts.innerHTML+=`<label class="opt"><input type="radio" name="q${i}" value="${oi}"> ${op}</label>`});
        div.appendChild(opts);quizForm.appendChild(div);
      });
    }

    async function loadProgress(){
      const r=await apiFetch(`/api/module/${MODULE_ID}/progress`);return r.data||{completed:[],scores:{}};
    }
    async function saveProgress(s){await apiFetch(`/api/module/${MODULE_ID}/progress`,'POST',s);}
    async function updatePanel(){
      const p=await loadProgress();const done=(p.completed||[]).length;
      completedCountEl.textContent=`${done} / ${TOTAL_ASSIGNMENTS}`;
      lastScoreEl.textContent=p.scores?.[ASSIGNMENT_NUMBER]!==undefined?`${p.scores[ASSIGNMENT_NUMBER]} / ${QUESTIONS.length}`:'—';
      const vals=Object.values(p.scores||{}).filter(v=>typeof v==='number');
      const avg=vals.length?(vals.reduce((a,b)=>a+b,0)/vals.length).toFixed(1):'—';
      avgScoreEl.textContent=avg!=='—'?`${avg} / ${QUESTIONS.length}`:'—';
      const pct=Math.round((done/TOTAL_ASSIGNMENTS)*100);progressText.textContent=pct+'%';
      const dash=(pct/100)*100;progressArc.setAttribute('stroke-dasharray',`${dash} ${100-dash}`);
    }

    async function grade(){
      let score=0;QUESTIONS.forEach((q,i)=>{const ans=document.querySelector(`input[name="q${i}"]:checked`);const div=quizForm.children[i];
        if(ans&&parseInt(ans.value)===q.a){score++;div.classList.add('correct');}else{div.classList.add('incorrect');}});
      const st=await loadProgress();if(!st.completed.includes(ASSIGNMENT_NUMBER))st.completed.push(ASSIGNMENT_NUMBER);
      st.scores[ASSIGNMENT_NUMBER]=score;await saveProgress(st);
      modalMsg.textContent=`You scored ${score}/${QUESTIONS.length}`;resultModal.style.display='flex';await updatePanel();
      submitBtn.disabled=true;submitBtn.textContent='Submitted ✓';
    }

    submitBtn.addEventListener('click',()=>{if(!getToken())return alert('Login required');grade();});
    clearBtn.addEventListener('click',()=>{document.querySelectorAll('input[type=radio]').forEach(r=>r.checked=false);
      quizForm.querySelectorAll('.question').forEach(d=>d.classList.remove('correct','incorrect'));
      submitBtn.disabled=false;submitBtn.textContent='Submit Answers';});
    modalOk.addEventListener('click',()=>{resultModal.style.display='none';window.location.href='module2.html';});

    renderQuestions();updatePanel();
  </script>
</body>
</html>
