<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Module 2 — Assignment 12: Image Training Upload</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    :root{
      --bg:#07102a; --card:#0f1724; --muted:#cfe5ff;
      --accent:#ff6b35; --success:#22c55e; --danger:#ef4444;
      --maxw:1100px;
    }
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,var(--bg), #021024);color:#e6f0ff;}
    .wrap{max-width:var(--maxw);margin:28px auto;padding:20px;
      display:grid;grid-template-columns:1fr 380px;gap:20px}
    .left,.right{background:var(--card);border-radius:12px;padding:18px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
    h1{margin:0;font-size:20px;color:var(--accent)}
    .sub{color:var(--muted);font-size:13px}
    .upload-box{border:2px dashed #3a4b6b;padding:30px;text-align:center;border-radius:12px;margin-top:20px}
    input[type=file]{margin-top:10px;color:#cfe5ff}
    .btn{margin-top:15px;background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:10px;cursor:pointer}
    .progress-ring{width:200px;height:200px;margin:10px auto}
    .stat{display:flex;justify-content:space-between;padding:8px;background:rgba(255,255,255,0.02);border-radius:8px;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="left">
      <header>
        <div>
          <h1>Module 2 • Earthquake</h1>
          <div class="sub">Assignment 12 — Image Upload Training</div>
        </div>
        <a class="btn" href="module2.html">Back</a>
      </header>

      <div class="upload-box">
        <p>Upload your assignment work (image proof, diagram, or notes).</p>
        <input type="file" id="fileInput" accept="image/*">
        <button class="btn" id="uploadBtn">Upload</button>
      </div>
    </div>

    <aside class="right">
      <div style="text-align:center">
        <svg viewBox="0 0 36 36" class="progress-ring" id="progressSvg">
          <path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 
                   a 15.9155 15.9155 0 0 1 0 -31.831"
                fill="none" stroke="#374151" stroke-width="3.5"></path>
          <path id="progressArc" 
                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 
                   a 15.9155 15.9155 0 0 1 0 -31.831"
                fill="none" stroke="#22c55e" stroke-width="3.5" stroke-dasharray="0 100"></path>
          <text x="18" y="20.5" font-size="6" text-anchor="middle" fill="#fff" id="progressText">0%</text>
        </svg>
      </div>
      <div class="stat"><span>Completed</span><span id="completedCount">0 / 15</span></div>
      <div class="stat"><span>Last Upload</span><span id="lastUpload">—</span></div>
    </aside>
  </div>

  <script>
    const MODULE_ID=2, ASSIGNMENT_NUMBER=12, TOTAL_ASSIGNMENTS=15;
    const completedCountEl=document.getElementById('completedCount');
    const lastUploadEl=document.getElementById('lastUpload');
    const progressArc=document.getElementById('progressArc');
    const progressText=document.getElementById('progressText');

    function getToken(){return sessionStorage.getItem('lifesafe_access');}
    async function apiFetch(path,method='GET',body=null){
      const headers={},t=getToken();if(t)headers['Authorization']='Bearer '+t;
      if(body)headers['Content-Type']='application/json';
      const opts={method,headers};if(body)opts.body=JSON.stringify(body);
      try{const res=await fetch(window.location.origin+path,opts);const data=await res.json();return{status:res.status,data};}
      catch(e){return{status:0,data:{ok:false}};}
    }
    async function loadProgress(){
      const res=await apiFetch(`/api/module/${MODULE_ID}/progress`);
      if(res.status===200&&res.data.ok){
        const p=res.data,done=(p.completed||[]).length;
        completedCountEl.textContent=`${done} / ${TOTAL_ASSIGNMENTS}`;
        lastUploadEl.textContent=p.scores?.[ASSIGNMENT_NUMBER]?"Uploaded ✓":"—";
        const pct=Math.round((done/TOTAL_ASSIGNMENTS)*100);
        progressText.textContent=pct+"%";
        const dash=Math.round((pct/100)*100);
        progressArc.setAttribute('stroke-dasharray',`${dash} ${100-dash}`);
      }
    }
    async function saveProgress(){
      const res=await apiFetch(`/api/module/${MODULE_ID}/progress`);
      const state=res.data.ok?res.data:{completed:[],scores:{}};
      if(!state.completed.includes(ASSIGNMENT_NUMBER))state.completed.push(ASSIGNMENT_NUMBER);
      state.scores[ASSIGNMENT_NUMBER]=1; // mark uploaded
      await apiFetch(`/api/module/${MODULE_ID}/progress`,'POST',state);
    }
    document.getElementById('uploadBtn').onclick=async()=>{
      if(!getToken()){alert('Please login first');return;}
      const file=document.getElementById('fileInput').files[0];
      if(!file){alert('Please select an image');return;}
      await saveProgress();alert('Upload recorded!');
      loadProgress();
    };
    loadProgress();
  </script>
</body>
</html>
