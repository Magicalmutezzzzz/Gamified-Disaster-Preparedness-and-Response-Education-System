<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Module 2 — Assignment 9: Earthquake Safety Preparedness</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    :root{
      --bg:#07102a; --card:#0f1724; --muted:#cfe5ff;
      --accent:#ff6b35; --success:#22c55e; --danger:#ef4444;
      --glass: rgba(255,255,255,0.03); --maxw:1100px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,var(--bg), #021024);color:#e6f0ff;}
    .wrap{max-width:var(--maxw);margin:28px auto;padding:20px;
      display:grid;grid-template-columns:1fr 380px;gap:20px}
    .left,.right{background:var(--card);border-radius:12px;
      padding:18px;border:1px solid rgba(255,255,255,0.03)}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
    h1{margin:0;font-size:20px;color:var(--accent)}
    .sub{color:var(--muted);font-size:13px}

    .video-wrap{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      padding:12px;border-radius:10px;box-shadow:0 8px 24px rgba(2,6,23,0.6)}
    .video-embed{width:100%;height:0;padding-bottom:56.25%;position:relative;border-radius:8px;overflow:hidden}
    .video-embed iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

    form.quiz{margin-top:18px;display:flex;flex-direction:column;gap:12px}
    .question{background:rgba(255,255,255,0.02);padding:12px;border-radius:8px}
    .question h4{margin:0 0 8px;font-size:14px}
    .opt{display:flex;align-items:center;gap:10px;padding:8px;border-radius:8px;cursor:pointer}
    .opt:hover{background:rgba(255,255,255,0.02)}

    .actions{display:flex;gap:10px;align-items:center;margin-top:10px}
    .btn{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}
    .note{font-size:13px;color:var(--muted)}

    .card-title{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .stats{display:flex;flex-direction:column;gap:10px;margin-top:10px}
    .stat{display:flex;justify-content:space-between;align-items:center;padding:8px;background:rgba(255,255,255,0.02);border-radius:8px}

    .correct{border-left:6px solid var(--success)}
    .incorrect{border-left:6px solid var(--danger)}

    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;
      background:linear-gradient(rgba(2,6,23,0.5),rgba(2,6,23,0.6))}
    .modal-inner{background:var(--card);padding:20px;border-radius:12px;width:360px;text-align:center}
    .close-btn{background:#fff;color:#000;border:none;padding:8px 12px;border-radius:8px;cursor:pointer}

    .progress-ring{width:200px;height:200px;margin:10px auto}

    @media(max-width:980px){.wrap{grid-template-columns:1fr}.right{order:2}}
  </style>
</head>
<body>
<div class="wrap">
  <div class="left">
    <header>
      <div>
        <h1>Module 2 • Earthquake</h1>
        <div class="sub">Assignment 9 — Safety Preparedness (Video)</div>
      </div>
      <a href="module2.html" class="btn ghost">Back</a>
    </header>

    <div class="video-wrap">
      <div class="video-embed">
        <iframe src="https://www.youtube.com/embed/BLEPakj1YTY"
          title="Earthquake Preparedness" allowfullscreen></iframe>
      </div>
    </div>

    <form class="quiz" id="quizForm"></form>

    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:10px">
      <div class="note">Each question: <strong>1 mark</strong>. Total: 10 marks.</div>
      <div class="actions">
        <button class="btn" id="submitBtn" type="button">Submit Answers</button>
        <button class="btn ghost" id="clearBtn" type="button">Reset</button>
      </div>
    </div>
  </div>

  <aside class="right">
    <div class="card-title">
      <div><strong style="color:var(--muted)">Progress</strong>
        <div style="font-size:12px;color:#bcd8ff">Module 2 — Earthquake</div>
      </div>
      <div style="font-size:12px;color:var(--muted)">Assignment 9</div>
    </div>

    <!-- Progress Ring -->
    <div style="text-align:center">
      <svg viewBox="0 0 36 36" class="progress-ring" id="progressSvg">
        <path d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
          fill="none" stroke="#374151" stroke-width="3.5"/>
        <path id="progressArc" d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
          fill="none" stroke="#22c55e" stroke-width="3.5"
          stroke-dasharray="0 100"/>
        <text x="18" y="20.5" font-size="6" text-anchor="middle" fill="#fff" id="progressText">0%</text>
      </svg>
    </div>

    <div class="stats">
      <div class="stat"><span>Completed</span><span id="completedCount">0 / 15</span></div>
      <div class="stat"><span>Your score</span><span id="lastScore">—</span></div>
      <div class="stat"><span>Avg. score</span><span id="avgScore">—</span></div>
    </div>
  </aside>
</div>

<div class="modal" id="resultModal">
  <div class="modal-inner">
    <h3>Result</h3>
    <p id="modalMsg"></p>
    <button class="close-btn" id="modalOk">OK</button>
  </div>
</div>

<script>
const QUESTIONS = [
 {q:"As part of your emergency preparedness kit (the 'Before' phase), experts recommend having enough food, water, and essential supplies to last for a minimum of how long?",
  options:["6 hours","12 hours","3 days (72 hours)","1 week"],a:2},
 {q:"Before an earthquake, what action should be taken regarding water heaters, large appliances, and tall furniture like bookcases?",
  options:["Move them to the center","Empty them","Leave them alone","Secure or anchor them"],a:3},
 {q:"What should be established with family members before an earthquake to ensure everyone can reconnect if separated?",
  options:["Daily text","Outside meeting points","List of neighbors","Fixed location inside"],a:1},
 {q:"If you are indoors when the ground begins to shake, what is the proper sequence of protective actions?",
  options:["Run out, cover head","Drop, Cover, Hold On","Stand still","Run to doorway"],a:1},
 {q:"When taking cover during the shaking, what is the best strategy if you cannot get under a sturdy table or desk?",
  options:["Hide in bathtub","Crawl by interior wall","Climb countertop","Run to exterior door"],a:1},
 {q:"If you are in a crowded public place during an earthquake, what should you avoid doing?",
  options:["Cry out","Rush for exit","Drop to floor","Cover head"],a:1},
 {q:"If you are driving when the earthquake occurs, you should pull over but avoid stopping near:",
  options:["Other cars","Bridges, overpasses, trees","Speed bumps","Fences"],a:1},
 {q:"What must you anticipate and prepare for immediately after the first major tremor stops?",
  options:["Rain","Flooding","Fire alarm","Aftershocks"],a:3},
 {q:"After shaking has stopped, why check for gas smell and shut off utilities?",
  options:["Avoid high bills","Prevent lights flicker","Prevent fire/explosion","Protect appliances"],a:2},
 {q:"If a strong earthquake occurs near the coast, what is recommended?",
  options:["Stay and wait","Move to higher ground","Watch the wave","Find a boat"],a:1}
];

const MODULE_ID=2, ASSIGNMENT_NUMBER=9, TOTAL_ASSIGNMENTS=15;
const quizForm=document.getElementById('quizForm');
const submitBtn=document.getElementById('submitBtn'),clearBtn=document.getElementById('clearBtn');
const resultModal=document.getElementById('resultModal'),modalMsg=document.getElementById('modalMsg'),modalOk=document.getElementById('modalOk');
const completedCountEl=document.getElementById('completedCount'),lastScoreEl=document.getElementById('lastScore'),avgScoreEl=document.getElementById('avgScore');
const progressText=document.getElementById('progressText'),progressArc=document.getElementById('progressArc');

function getToken(){return sessionStorage.getItem('lifesafe_access');}
async function apiFetch(path,method='GET',body=null){
  const headers={'Content-Type':'application/json'};
  const t=getToken();if(t)headers['Authorization']='Bearer '+t;
  const opts={method,headers};if(body)opts.body=JSON.stringify(body);
  try{const res=await fetch(window.location.origin+path,opts);
    const data=await res.json().catch(()=>({ok:false}));
    return {status:res.status,data};}catch(e){return {status:0,data:{ok:false}};}
}

function renderQuestions(){
  QUESTIONS.forEach((it,i)=>{
    const q=document.createElement('div');q.className='question';
    q.innerHTML=`<h4>Q${i+1}. ${it.q}</h4>`+
      it.options.map((o,oi)=>`<label class="opt"><input type="radio" name="q${i}" value="${oi}"> ${o}</label>`).join('');
    quizForm.appendChild(q);
  });
}

async function loadProgress(){
  const res=await apiFetch(`/api/module/${MODULE_ID}/progress`);
  if(res.status===200 && res.data.ok){
    const p=res.data;
    const done=(p.completed||[]).length;
    completedCountEl.textContent=`${done} / ${TOTAL_ASSIGNMENTS}`;
    lastScoreEl.textContent=p.scores?.[ASSIGNMENT_NUMBER]!==undefined?`${p.scores[ASSIGNMENT_NUMBER]} / ${QUESTIONS.length}`:'—';
    const arr=Object.values(p.scores||{}).filter(v=>typeof v==='number');
    avgScoreEl.textContent=arr.length?(arr.reduce((a,b)=>a+b,0)/arr.length).toFixed(1)+' / '+QUESTIONS.length:'—';
    // ring update
    const pct=Math.round((done/TOTAL_ASSIGNMENTS)*100);
    progressText.textContent=pct+"%";
    const circumference=100;
    const dash=Math.round((pct/100)*circumference);
    progressArc.setAttribute('stroke-dasharray',`${dash} ${circumference-dash}`);
  }
}

async function saveProgress(state){
  await apiFetch(`/api/module/${MODULE_ID}/progress`,'POST',state);
}

function validate(){for(let i=0;i<QUESTIONS.length;i++){if(!document.querySelector(`input[name=q${i}]:checked`))return false;}return true;}

async function gradeAndSave(){
  let score=0;
  QUESTIONS.forEach((it,i)=>{
    const ans=document.querySelector(`input[name=q${i}]:checked`);
    if(ans&&parseInt(ans.value)===it.a)score++;
  });
  const res=await apiFetch(`/api/module/${MODULE_ID}/progress`);
  const state=res.status===200 && res.data.ok?res.data:{completed:[],scores:{}};
  if(!state.completed.includes(ASSIGNMENT_NUMBER))state.completed.push(ASSIGNMENT_NUMBER);
  state.scores[ASSIGNMENT_NUMBER]=score;
  await saveProgress(state);
  modalMsg.textContent=`You scored ${score} / ${QUESTIONS.length}`;
  resultModal.style.display='flex';await loadProgress();
}

submitBtn.onclick=async()=>{if(!getToken()){alert('Login required');return;}
  if(!validate()){alert('Answer all');return;}await gradeAndSave();}
clearBtn.onclick=()=>{document.querySelectorAll('input[type=radio]').forEach(r=>r.checked=false);}
modalOk.onclick=()=>{resultModal.style.display='none';window.location.href='module2.html';}

renderQuestions();loadProgress();
</script>
</body>
</html>
