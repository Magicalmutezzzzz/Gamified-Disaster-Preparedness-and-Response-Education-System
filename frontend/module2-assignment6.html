<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Module 2 — Assignment 6: Family Earthquake Safety</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

    :root{
      --bg:#07102a;--card:#0f1724;--muted:#cfe5ff;--accent:#ff6b35;
      --success:#22c55e;--danger:#ef4444;--maxw:1100px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,var(--bg),#021024);color:#e6f0ff}
    .wrap{max-width:var(--maxw);margin:28px auto;padding:20px;
      display:grid;grid-template-columns:1fr 380px;gap:20px}
    .left,.right{background:var(--card);border-radius:12px;padding:18px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
    h1{margin:0;font-size:20px;color:var(--accent)}
    .sub{color:var(--muted);opacity:0.9;font-size:13px}

    .video-embed{width:100%;height:0;padding-bottom:56.25%;position:relative;border-radius:8px;overflow:hidden}
    .video-embed iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

    form.quiz{margin-top:18px;display:flex;flex-direction:column;gap:12px}
    .question{background:rgba(255,255,255,0.02);padding:12px;border-radius:8px}
    .question h4{margin:0 0 8px;font-size:14px}
    .options{display:grid;gap:8px}
    .opt{display:flex;align-items:center;gap:10px;padding:8px;border-radius:8px;cursor:pointer}
    .opt:hover{background:rgba(255,255,255,0.02)}
    .btn{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}
    .note{font-size:13px;color:var(--muted)}

    .card-title{display:flex;justify-content:space-between;margin-bottom:12px}
    .progress-ring{width:200px;height:200px;margin:10px auto}
    .stats{display:flex;flex-direction:column;gap:10px;margin-top:10px}
    .stat{display:flex;justify-content:space-between;padding:8px;background:rgba(255,255,255,0.02);border-radius:8px}

    .correct{border-left:6px solid var(--success);background:rgba(34,197,94,0.05)}
    .incorrect{border-left:6px solid var(--danger);background:rgba(239,68,68,0.05)}

    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6)}
    .modal-inner{background:var(--card);padding:20px;border-radius:12px;width:380px;text-align:center}
    .modal-inner h3{margin:0 0 8px;color:var(--accent)}
    .close-btn{background:#fff;color:#000;border-radius:8px;padding:8px 12px;border:none;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="left">
      <header>
        <div>
          <h1>Module 2 • Earthquake</h1>
          <div class="sub">Assignment 6 — Family Earthquake Safety</div>
        </div>
        <div style="text-align:right">
          <div class="sub">Est. time: <strong>8–10 min</strong></div>
          <a class="btn ghost" href="module2.html">Back to Module</a>
        </div>
      </header>

      <div class="video-embed">
        <iframe src="https://www.youtube.com/embed/VSvB2US5r-4"
          title="Family Earthquake Safety" allowfullscreen></iframe>
      </div>

      <form class="quiz" id="quizForm"></form>

      <div style="display:flex;justify-content:space-between;margin-top:10px">
        <div class="note">Each question: <strong>1 mark</strong>. Total: 10 marks.</div>
        <div>
          <button class="btn" id="submitBtn" type="button">Submit</button>
          <button class="btn ghost" id="clearBtn" type="button">Reset</button>
        </div>
      </div>
    </div>

    <aside class="right">
      <div class="card-title">
        <div><strong style="color:var(--muted)">Progress</strong>
          <div style="font-size:12px;color:#bcd8ff">Module 2 — Earthquake</div></div>
        <div style="font-size:12px;color:var(--muted)">Assignment 6</div>
      </div>
      <div style="text-align:center">
        <svg viewBox="0 0 36 36" class="progress-ring">
          <path d="M18 2.0845a15.9 15.9 0 0 1 0 31.8a15.9 15.9 0 0 1 0-31.8"
            fill="none" stroke="#374151" stroke-width="3.5"/>
          <path id="progressArc" d="M18 2.0845a15.9 15.9 0 0 1 0 31.8a15.9 15.9 0 0 1 0-31.8"
            fill="none" stroke="#22c55e" stroke-width="3.5" stroke-dasharray="0 100"/>
          <text x="18" y="20.5" font-size="6" text-anchor="middle" fill="#fff" id="progressText">0%</text>
        </svg>
      </div>
      <div class="stats">
        <div class="stat"><div>Completed</div><div id="completedCount">0 / 15</div></div>
        <div class="stat"><div>This Score</div><div id="lastScore">—</div></div>
        <div class="stat"><div>Module Avg</div><div id="avgScore">—</div></div>
      </div>
    </aside>
  </div>

  <div class="modal" id="resultModal">
    <div class="modal-inner">
      <h3>Result</h3>
      <p id="modalMsg">You scored X / 10</p>
      <button class="close-btn" id="modalOk">OK</button>
    </div>
  </div>

  <script>
    const QUESTIONS=[
      {q:"Before an earthquake happens, what important preparation step does the family take?",options:["Buy a new car.","Go on a 'Hazard Hunt' to secure loose items.","Practice climbing on tall furniture.","Keep all doors and windows locked."],a:1},
      {q:"During the 'Hazard Hunt,' what type of household items are advised to secure?",options:["Sofas and chairs.","Rugs and carpets.","Bookshelves, televisions, and heavy wall decorations.","Lamps on the ceiling."],a:2},
      {q:"What should a family member find in every room as part of the earthquake plan?",options:["A small bag of snacks.","A safe place to take cover.","The nearest electrical outlet.","A telephone to call for help."],a:1},
      {q:"If you are inside when the ground starts shaking, what is the correct sequence?",options:["Run, Jump, and Shout.","Stand, Look, and Wait.","Drop, Cover, and Hold On.","Drop, Run, and Hide."],a:2},
      {q:"When you 'Cover' during an earthquake, what is most important to protect?",options:["Your knees.","Your feet.","Your hands and arms.","Your head and neck."],a:3},
      {q:"What item is explicitly mentioned as part of a safety kit?",options:["A video game console.","A flashlight and shoes.","A large glass of water.","A map of the neighborhood."],a:1},
      {q:"If you are outside when the earthquake strikes, what should you do?",options:["Run next to tall buildings.","Get into an open area away from power lines and trees.","Run into the nearest building.","Stand next to a telephone pole."],a:1},
      {q:"What dangerous occurrence can happen after the main shaking stops?",options:["A rainstorm.","The lights will turn on immediately.","The house will fall down slowly.","Aftershocks (smaller shakes)."],a:3},
      {q:"If you are inside and shaking stops, best next step is?",options:["Go eat.","Check for injuries and inspect your home.","Run outside fast.","Go back to sleep."],a:1},
      {q:"The video encourages families to do what with safety rules?",options:["Keep them secret.","Practice them regularly.","Only use them at school.","Forget them until an earthquake happens."],a:1}
    ];

    const MODULE_ID=2,ASSIGNMENT_NUMBER=6,TOTAL_ASSIGNMENTS=15;
    const quizForm=document.getElementById('quizForm'),submitBtn=document.getElementById('submitBtn'),
          clearBtn=document.getElementById('clearBtn'),modal=document.getElementById('resultModal'),
          modalMsg=document.getElementById('modalMsg'),modalOk=document.getElementById('modalOk'),
          completedCountEl=document.getElementById('completedCount'),lastScoreEl=document.getElementById('lastScore'),
          avgScoreEl=document.getElementById('avgScore'),progressText=document.getElementById('progressText'),
          progressArc=document.getElementById('progressArc');

    function getToken(){return sessionStorage.getItem('lifesafe_access');}
    async function apiFetch(path,method='GET',body=null){
      const h={'Content-Type':'application/json'};const t=getToken();if(t)h['Authorization']='Bearer '+t;
      const res=await fetch(window.location.origin+path,{method,headers:h,body:body?JSON.stringify(body):null});
      return {status:res.status,data:await res.json().catch(()=>({ok:false}))};
    }

    function render(){QUESTIONS.forEach((q,i)=>{const d=document.createElement('div');d.className='question';
      d.innerHTML=`<h4>Q${i+1}. ${q.q}</h4>`;const opts=document.createElement('div');opts.className='options';
      q.options.forEach((op,oi)=>opts.innerHTML+=`<label class="opt"><input type="radio" name="q${i}" value="${oi}"> ${op}</label>`);
      d.appendChild(opts);quizForm.appendChild(d);});}

    async function load(){const r=await apiFetch(`/api/module/${MODULE_ID}/progress`);return r.data||{completed:[],scores:{}};}
    async function save(s){await apiFetch(`/api/module/${MODULE_ID}/progress`,'POST',s);}
    async function update(){const p=await load();const done=(p.completed||[]).length;
      completedCountEl.textContent=`${done} / ${TOTAL_ASSIGNMENTS}`;
      lastScoreEl.textContent=p.scores?.[ASSIGNMENT_NUMBER]!==undefined?`${p.scores[ASSIGNMENT_NUMBER]} / ${QUESTIONS.length}`:'—';
      const vals=Object.values(p.scores||{}).filter(v=>typeof v==='number');
      const avg=vals.length?(vals.reduce((a,b)=>a+b,0)/vals.length).toFixed(1):'—';
      avgScoreEl.textContent=avg!=='—'?`${avg} / ${QUESTIONS.length}`:'—';
      const pct=Math.round((done/TOTAL_ASSIGNMENTS)*100);progressText.textContent=pct+'%';
      progressArc.setAttribute('stroke-dasharray',`${(pct/100)*100} ${100-(pct/100)*100}`);}
    async function grade(){let s=0;QUESTIONS.forEach((q,i)=>{const ans=document.querySelector(`input[name="q${i}"]:checked`);
      const d=quizForm.children[i];if(ans&&+ans.value===q.a){s++;d.classList.add('correct');}else{d.classList.add('incorrect');}});
      const st=await load();if(!st.completed.includes(ASSIGNMENT_NUMBER))st.completed.push(ASSIGNMENT_NUMBER);
      st.scores[ASSIGNMENT_NUMBER]=s;await save(st);modalMsg.textContent=`You scored ${s}/${QUESTIONS.length}`;
      modal.style.display='flex';await update();submitBtn.disabled=true;submitBtn.textContent='Submitted ✓';}

    submitBtn.onclick=()=>{if(!getToken())return alert('Login required');grade();};
    clearBtn.onclick=()=>{document.querySelectorAll('input[type=radio]').forEach(r=>r.checked=false);
      quizForm.querySelectorAll('.question').forEach(d=>d.classList.remove('correct','incorrect'));
      submitBtn.disabled=false;submitBtn.textContent='Submit';};
    modalOk.onclick=()=>{modal.style.display='none';window.location.href='module2.html';};

    render();update();
  </script>
</body>
</html>
